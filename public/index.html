<!DOCTYPE html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet" media />
    <link href="//fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" media />
    <link href="//fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
    <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org/face/office-code-pro"
      type="text/css"
    />
    <link href="stylesheets/app.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="login">
        <a href="/login">
          <div id="player-container">
            <div id="play-button-container">
              <svg x="0px" y="0px" width="300px" height="300px" viewBox="0 0 300 300" fill="#fff">
                <defs>
                  <path
                    id="circlePath"
                    d=" M 150, 150 m -60, 0 a 60,60 0 0,1 120,0 a 60,60 0 0,1 -120,0 "
                  ></path>
                </defs>
                <circle cx="100" cy="100" r="50" fill="none" stroke="none"></circle>
                <g>
                  <use xlink:href="#circlePath" fill="none"></use>
                  <text fill="red" stroke="#fff">
                    <textPath xlink:href="#circlePath" fill="#fff">• BITTER • CASSAVA</textPath>
                  </text>
                </g>
              </svg>
            </div>
            <div class="vl"></div>
            <div class="spotifyLogo">
              <img
                src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png"
                alt=""
              />
            </div>
          </div>
        </a>
      </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function () {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e,
            r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
          while ((e = r.exec(q))) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var params = getHashParams();
        var access_token = params.access_token,
          refresh_token = params.refresh_token,
          error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
          } else {
            // render initial screen
            $('#login').show();
          }
        }
      })();
    </script>
  </body>
</html>
